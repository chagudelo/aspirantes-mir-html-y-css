<!DOCTYPE html>
<html>
  <head>
    <title>LOGIN</title>
    <link rel="stylesheet" href="./CSS/styles.css" />
    <meta charset="utf-8" />
  </head>
  <body>
    <form class="login">
      <div>
        <h1>Login</h1>
      </div>
      <div class="group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" />
      </div>
      <div class="group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" />
      </div>
      <div class="group">
        <label for="genero">Género</label>
        <select name="genero" id="genero">
          <option value="opt1">Hombre</option>
          <option value="opt2">Mujer</option>
          <option value="opt3">Otro</option>
        </select>
      </div>
      <div class="group">
        <input type="checkbox" name="aceptar" id="opt-in" />
        <label for="opt-in">
          <strong>
            <em>Acepto los Términos</em>
          </strong>
        </label>
      </div>
      <div class="boton">
        <button type="submit"><strong>Ingresar</strong></button>
      </div>
    </form>
  </body>
</html>
